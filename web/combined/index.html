		<script>
			window.onload=function(){
					
					for(var number = 1 ;number < 10;number++) {
						(function(number) {
					   $('.flip_image' + number + '.on_front').click(function(){
					    	$('.card' + number).addClass('flipped');
					    });

					    $('.flip_image' + number + '.on_back').click(function(){
					    	$('.card' + number).removeClass('flipped');
					    });})(number)
					};

			        return true;
			}; 

		</script>
